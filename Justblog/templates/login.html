
{% extends "base.html" %}

{% block content %}
<body>
    <div class="container-fluid px-3">
      <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
          <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">

            <form class="form-validate" action="login" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label class="form-label" for="loginUsername">Username</label>
                <input class="form-control" name="username" id="loginUsername" type="username" placeholder="username" autocomplete="off" required data-msg="Please enter your Username">
              </div>
              <div class="form-group mb-4">
                <div class="row">
                  <div class="col">
                    <label class="form-label" for="loginPassword"> Password</label>
                  </div>
                  <div class="col-auto"><a class="form-text small" href="#">Forgot password?</a></div>
                </div>
                <input class="form-control" name="password" id="loginPassword" placeholder="Password" type="password" required data-msg="Please enter your password">
              </div>
              {% for message in messages %}
              <p style="color:red">{{message}}</p>
              {% endfor %}

              <!--<div class="form-group mb-4">
                <div class="custom-control custom-checkbox">
                  <input class="custom-control-input" id="loginRemember" type="checkbox">
                  <label class="custom-control-label text-muted" for="loginRemember"> <span class="text-sm">Remember me for 30 days</span></label>
                </div>
              </div>-->
              <!-- Submit-->
              <button class="btn btn-lg btn-block btn-primary">Sign in</button>

              <p class="text-center"><small class="text-muted text-center">Don't have an account yet? <a href="register">Sign Up</a></small></p>
            </form>
          </div>
        </div>
        <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block">
          <!-- Image-->
          <div class="bg-cover h-100 mr-n3" style="background-image: url(https://images.pexels.com/photos/1995730/pexels-photo-1995730.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940);"></div>
        </div>
      </div>
    </div>

    </body>

{% endblock %}
