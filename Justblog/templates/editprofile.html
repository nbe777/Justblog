
{% extends "base.html" %}

{% block content %}

<body>

        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
          <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">

            <form class="form-validate" enctype="multipart/form-data" action="editprofile" method="post">
              {% csrf_token %}
              <div class="d-flex align-items-center"><a class="navbar-brand py-1" href="{% url 'home' %}"></a>

              </div>
              <div class="form-group">
                <label class="form-label" for="loginUsername"> First name</label>
                <input class="form-control" name="first_name" id="loginUsername" type="text" value="{{user.first_name}}" placeholder="First name" autocomplete="off" required data-msg="Please enter your First name">
              </div>
              <div class="form-group">
                <label class="form-label" for="loginUsername"> Last name</label>
                <input class="form-control" name="last_name" id="loginUsername" type="text" value="{{user.last_name}}"placeholder="Last name" autocomplete="off" required data-msg="Please enter your Last name">
              </div>
              <div class="form-group">
                <label class="form-label" for="loginUsername"> Update Email Address</label>
                <input class="form-control" name="email" id="loginUsername" type="email" value="{{user.email}}"placeholder="name@address.com" autocomplete="off" required data-msg="Please enter your email-id">
              </div>
              <div class="form-group">
                <label class="form-label" for="loginUsername">Update your bio</label>
                {{form.bio}}
              </div>
              <div class="form-group">
                <label class="form-label" for="loginUsername">Update your Profile picture</label>
                {{form.media}}
                {{form.profilepic}}
              </div>
              <button class="btn btn-lg btn-block btn-primary">Update</button>
            </form>
          </div>
        </div>
    </body>
    {% endblock %}
