
{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
  <a href="{% url 'seelistblog' %}" class="btn btn-warning">View your blogs</a>
  <form method="post" class="mt-5 pt-5 mb-5 pb-5" enctype="multipart/form-data" action ="{% url 'addblog' %}">
    <div class="row">


      <div class="col-md-12">
        {% csrf_token %}
        <div class="fieldWrapper">
          {{form.media}}
          {{form.as_p}}
        </div>
      </div>
    </div>

    <button type ="submit" class="btn btn-primary mt-4">Create Blog</button>

  </form>
</div>


{% endblock %}
